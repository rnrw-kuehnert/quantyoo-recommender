<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QY Recommendation</title>
  </head>
  <body>
    <main>
	<div class="container"></div>
    </main>
  </body>
</html>
<script>
const partnerKey = 'radio-koeln';
const platformKey = 'web-radiokoeln-de';
const baseUrl = `https://recommender.quantyoo.io/recos/url/${partnerKey}/${platformKey}/?url=`;
const articleUrl = 'https://www.radiokoeln.de/artikel/british-open-start-debakel-fuer-golf-stars-woods-und-mcilroy-2048041.html';
const url = `${baseUrl}${encodeURIComponent(articleUrl)}`;
let containerElement = document.querySelector('.container');
console.log(url);

const options = {
  method: 'GET',
  headers: {
    'accept': 'application/json',
    'X-API-Key': 'qy_radio_koeln-e54d4431-5dab-474e-b71a-0db1fcb9e659'
  }
};

fetch(url, options)
  .then(response => response.json())
  .then(data => containerElement.append(JSON.stringify(data.response.urls, null, 4)))
  //.then(data => containerElement.append(data.response.urls["_source"]))
  //.then(data => containerElement.append(data.response))
  //.then(data => console.log(data))
  .catch(error => console.error('Error:', error));

</script>
