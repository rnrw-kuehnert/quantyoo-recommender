<script>
const partnerkey = 'radio-koeln';
const platformkey = 'web-radiokoeln-de';
const endpointUrl = `https://recommender.quantyoo.io/recos/url?partnerkey=${partnerkey}&platformkey=${platformkey}`;
async function triggerEndpoint() {
    try {
        // Make the request to the endpoint
        const response = await fetch(endpointUrl, {
            method: 'GET', // or 'POST', 'PUT', etc. depending on your needs
            headers: {
                'Content-Type': 'application/json',
                // Add any other headers you need here
            },
        });

        // Check if the response is OK (status code 200-299)
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Parse the response as JSON
        const data = await response.json();

        // Log the JSON data to the console
        console.log(data);

        // You can also handle the data here as needed
        // For example, update the UI or process the data further
    } catch (error) {
        // Handle any errors that occurred during the fetch
        console.error('Error fetching data:', error);
    }
}

// Call the function to trigger the endpoint
triggerEndpoint();
</script>
